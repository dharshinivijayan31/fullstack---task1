<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form — Cognify Task</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 500;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 8px rgba(74,144,226,0.2);
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 12px;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #357ab8;
    }

    .notice {
      margin-top: 20px;
      padding: 14px;
      border-radius: 8px;
      background: #e1f5fe;
      color: #0277bd;
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Form</h1>
    <form id="contactForm" method="POST" action="/submit">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message or query here. I’ll get back to you soon!" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
